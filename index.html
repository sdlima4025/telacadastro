<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador FRormulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="screen">
    <div class="leftside">
      <img src="images/finance.jpg" alt="">
    </div>
    <div class="rightside">
     <h1>Crie uma conta</h1>
     <form  method="post" action="cadastro.php" class="b7validator"/>
      <label>
        Seu Nome:<br/>
        <input type="text" name="text" data-rules="required|min=2"/>
      </label>
      <label>
        Seu e-mail:<br/>
        <input type="text" name="email" data-rules="required|email"/>
      </label>
      <label>
        Sua senha:<br/>
        <input type="password" name="password" data-rules="required|min=4"/>
      </label>
      <label>
        <input type="submit" value="Cadastrar" name="cadastrar"/>
      </label>
     </form>

     <div>
      Já tem uma conta?<a href="#">Faça seu Login</a>
     </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
